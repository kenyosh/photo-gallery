<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
    }
    header {
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      background: #f7f7f7;
    }
    .gallery {
      column-count: 3;
      column-gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography</h1>
    <p>Trips & Time Periods</p>
  </header>

  <section class="gallery">
    <img src="photos/japan2023/photo1.jpg" alt="Japan 2023" />
    <img src="photos/japan2023/photo2.jpg" alt="Japan 2023" />
    <img src="photos/iceland2022/photo1.jpg" alt="Iceland 2022" />
    <img src="photos/iceland2022/photo2.jpg" alt="Iceland 2022" />
    <!-- Add more images here -->
  </section>
</body>
</html>
